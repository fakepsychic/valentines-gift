<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            font-family: Arial, sans-serif;
            transition: background-color 2s;
            overflow: hidden;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 1s ease;
            cursor: pointer;
        }

        .card.open {
            transform: rotateY(-180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background: linear-gradient(135deg, #ff69b4, #ffb6c1);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .flower {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            opacity: 0;
            transition: all 1s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .flower.show {
            top: 40%;
            opacity: 1;
        }

        h2 {
            color: #ff4b6a;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            line-height: 1.6;
            font-size: 18px;
            margin: 0;
        }

        .swipe-text {
            font-size: 24px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-front">
            <div class="swipe-text">Swipe to open ‚ù§Ô∏è</div>
        </div>
        <div class="card-back">
            <h2>Happy Valentine's Day!</h2>
            <p>To my special someone,<br>
            You make my heart skip a beat!<br>
            Shake three times for a surprise! üåπ</p>
        </div>
    </div>
    <div class="flower">üå∏</div>
    <audio id="Kaise bataye Kyun tujhko chahe" src="Kaise bataye Kyun tujhko chahe.mp3"></audio>

    <script>
        const card = document.querySelector('.card');
        const flower = document.querySelector('.flower');
        const song = document.getElementById('song');
        let shakeCount = 0;
        let lastShake = 0;
        let startX;

        // Card opening with touch
        card.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });

        card.addEventListener('touchmove', e => {
            if (!card.classList.contains('open')) {
                const currentX = e.touches[0].clientX;
                if (startX - currentX > 50) {
                    card.classList.add('open');
                }
            }
        });

        // Card opening with mouse click (for testing on desktop)
        card.addEventListener('click', () => {
            if (!card.classList.contains('open')) {
                card.classList.add('open');
            }
        });

        // Shake detection
        window.addEventListener('devicemotion', (event) => {
            if (card.classList.contains('open')) {
                const now = Date.now();
                const acceleration = event.accelerationIncludingGravity;
                
                if (!acceleration) return;
                
                const shakeMagnitude = Math.sqrt(
                    acceleration.x * acceleration.x +
                    acceleration.y * acceleration.y +
                    acceleration.z * acceleration.z
                );

                if (shakeMagnitude > 15 && now - lastShake > 500) {
                    shakeCount++;
                    lastShake = now;
                    
                    if (shakeCount === 3) {
                        flower.classList.add('show');
                        song.play().catch(e => console.log('Audio playback failed:', e));
                        document.body.style.background = '#ffe6ea';
                    }
                }
            }
        });
    </script>
</body>
</html>
