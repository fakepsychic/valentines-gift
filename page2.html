<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ffc0cb);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff4b6a;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #yesBtn {
            background: #ff4b6a;
            color: white;
        }
        #noBtn {
            background: #gray;
            color: black;
            position: relative;
        }
        #yesBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? üíù</h1>
        <div class="buttons">
            <button id="yesBtn" class="btn">Yes</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Make the No button move away when mouse approaches
        noBtn.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - this.offsetWidth);
            const y = Math.random() * (window.innerHeight - this.offsetHeight);
            this.style.position = 'absolute';
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });

        // For mobile devices
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - this.offsetWidth);
            const y = Math.random() * (window.innerHeight - this.offsetHeight);
            this.style.position = 'absolute';
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });

        // When Yes is clicked
        yesBtn.addEventListener('click', function() {
            window.location.href = 'page3.html';
        });
    </script>
</body>
</html>
